
<ion-view view-title="Commandes">
  <ion-content class="padding">
    <div class="list card">
      <div ng-repeat="b in bills |orderBy :'-date':false">
        <div class="item item-divider">
          <span class="pull-left">{{b.date}}</span>
          <span class="pull-right">{{b.somme|priceFormat}} Fcfa</span>
        </div>
        <a class="item" ng-repeat="f in b.factures" ui-sref="app.command-detail({id:f.id})">
          <div class="row">
            <div class="col-25">
             #{{f.id}}
            </div>
            <div class="col-50">
              {{f.customer.name}}
            </div>
            <div class="col-25">
              <span class="pull-right">{{f.amount|priceFormat}} Fcfa</span>
            </div>

          </div>
        </a>
      </div>

    </div>



  </ion-content>
  <div class="menu-button" ng-if="can_sell" ui-sref="app.command-add({depot:user.seller.depot.id,saletype:saletypes[0].id})">
    <i class="fa fa-plus"></i>
  </div>
</ion-view>
